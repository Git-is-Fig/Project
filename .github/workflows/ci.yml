name: Todo App CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Зупиняти сборку при критичних помилках
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Автоматичне виправлення деяких помилок (E302, W292)
        pip install autopep8
        autopep8 --in-place --aggressive --aggressive --select=E302,W292 app/main.py tests/test_unit.py tests/test_integration.py
        # Попередження як помилки
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run unit tests
      run: |
        pytest tests/test_unit.py -v
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v
        
    - name: Notify Slack on success
      if: success()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_COLOR: good
        SLACK_TITLE: CI завершено успішно
        SLACK_MESSAGE: 'Тести пройдено успішно :white_check_mark:'
